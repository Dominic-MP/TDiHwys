<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>This Day in Highways</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
      <script type="text/javascript" language="javascript">
         
         $(document).ready(function () {
         	
         	var sec = 0;
			function pad ( val ) { return val > 9 ? val : "0" + val; }
			setInterval( function(){
				$("#loading").html('<ul>Loading images... (' + pad(parseInt(sec/60,10)) + ':' + pad(++sec%60) + ')</ul>');
			}, 1000);

         	
         	function date() {
         	
			var d = new Date();
			var monthnames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
			return [d.getDate(), d.getMonth(), monthnames];
			}
			
			var date = date();
			var day = date[0]
			var month = date[1] + 1
			var monthnames = date[2]
			
			if (((month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) && day == 32) || ((month == 4 || month == 6 || month == 9 || month == 11) && day == 31) || (month == 2 && day == 29)) {
			var day = 1
			var month = month - 1
			}
			
			$('#date').html('<h1>' + monthnames[month - 1] + ' ' + day + '</h1>');
			$.getJSON('https://catalog.archives.gov/api/v1?description.item.productionDateArray.proposableQualifiableDate.day=' + day + '&description.item.productionDateArray.proposableQualifiableDate.month=' + month + '&q=%22highways%22&type=description&description.item.generalRecordsTypeArray.generalRecordsType.naId=10035674&objects.object.file.@mime=image', function(t) {
					var i = 0;
					var images = '';
					var e = t.opaResponse.results.total
					for (i = 0; i < e; i++) { 
						images = images + '<img src="' + t.opaResponse.results.result[i].objects.object.file['@url'] + '" width="500"/><p>"<em><a href="https://catalog.archives.gov/id/' + t.opaResponse.results.result[i].naId + '">' + t.opaResponse.results.result[i].description.item.title + '</a></em>" (<strong>' + t.opaResponse.results.result[i].description.item.productionDateArray.proposableQualifiableDate.year + '</strong>)</p>';
					}
					
                  	$('#images').html(images);
               });
         });
      </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>#TDiHwys</h1>
        <p>This page displays highway-related records from the National Archives' catalog from this day in history.</p>
        
        <br/>
        <p><small>This project is maintained by <a href="https://github.com/Dominic-MP">Dominic-MP</a>. Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </header>
      <section>
      <table style="width:100%">
      <tr>
      <td><!-- <a href="#" id="decrement"><img name="left" src='200px-Circle_arrow_left_font_awesome.svg.png' width="50"/></a> --></td><td><center><span id="date"/></center></td><td><!-- <a href="#" id="increment"><img name="right" src='50px-Circle_arrow_right_font_awesome.svg.png' width="50" align="right"/></a> --></td>
      </tr></table>
		<p><span id="images"><span id="loading"/></span></p>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    </section>
  </body>
</html>
